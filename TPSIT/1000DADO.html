<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lancio di un dado 1000 volte</title>
  <script>
let conta6=0;
function myFunction(){
 let dado=0;
 let tmp="";

 for(let i=1;i<1001;i++){
 dado=Math.round((Math.random()*5)+1);
 if (dado==6){
    // devo stamparlo in rosso
    conta6++;
    document.write(" *"+dado+ "* ");
 }
 else{
     //lo stampo in nero
    document.write(dado+ " ");
 }
 if (i%100==0){
 document.write("<br>");
 }
   
}
document.write("I sei estratti sono: "+conta6);
}
  
</script>

</head>
<body onload="myFunction()">
  <p id="output"></p>

</body>
</html>
